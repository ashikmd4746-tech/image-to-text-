<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ashik OCR App</title>

<script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/cropperjs@1.6.1/dist/cropper.min.css">
<script src="https://cdn.jsdelivr.net/npm/cropperjs@1.6.1/dist/cropper.min.js"></script>

<style>
body{
  margin:0;
  font-family:monospace;
  background:#050505;
  color:#00ffcc;
}
h1,h2{text-align:center;margin:5px}
h1{color:#00ff00;font-size:20px}
h2{font-size:14px}

.container{padding:10px;position:relative}
button{
  width:100%;
  padding:10px;
  margin:6px 0;
  background:black;
  color:#00ff00;
  border:2px solid #00ff00;
}
#output{
  border:1px solid #00ffcc;
  min-height:120px;
  padding:8px;
  white-space:pre-wrap;
  user-select:text;
}

/* MENU */
.menu{
  position:absolute;
  top:10px;
  right:10px;
  font-size:24px;
  cursor:pointer;
}

/* MODAL */
.modal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  justify-content:center;
  align-items:center;
  z-index:999;
  animation:fade .3s ease;
}
.modal-content{
  background:#000;
  border:2px solid #00ffcc;
  padding:15px;
  width:90%;
  max-height:85%;
  overflow:auto;
  text-align:center;
  animation:scale .3s ease;
}
@keyframes fade{from{opacity:0}to{opacity:1}}
@keyframes scale{from{transform:scale(.9)}to{transform:scale(1)}}

.profile-pic{
  width:120px;
  height:120px;
  border-radius:50%;
  border:2px solid #00ffcc;
  object-fit:cover;
  margin-bottom:10px;
}

.whatsapp{
  display:flex;
  align-items:center;
  justify-content:center;
  gap:10px;
  border:2px solid #25D366;
  color:#25D366;
  padding:10px;
  margin-top:10px;
  cursor:pointer;
}
.whatsapp img{width:24px}

/* Crop modal smaller */
#cropModal .modal-content{
  max-height:60%;
  width:90%;
  margin:auto;
}
</style>
</head>

<body>
<div class="container">
<h1>Ashik OCR Tool</h1>
<h2>Image to Text Converter</h2>

<div class="menu" id="menuBtn">⋮</div>

<input type="file" id="imageInput" accept="image/*" style="display:block">
<div id="output">Waiting...</div>
<button onclick="copyText()">Copy Text</button>
</div>

<!-- PROFILE PREVIEW -->
<div id="profilePreview" class="modal" onclick="closePreview()">
  <div class="modal-content" onclick="event.stopPropagation()">
    <img id="previewPic" class="profile-pic">
    <h3 id="previewName"></h3>
    <button onclick="openProfile()">View Profile</button>
  </div>
</div>

<!-- FULL PROFILE -->
<div id="profileFull" class="modal" onclick="closeProfile()">
  <div class="modal-content" onclick="event.stopPropagation()">

    <button onclick="closeProfile()">⬅ Back</button>

    <img id="fullPic" class="profile-pic">
    <input id="editPic" type="file" accept="image/*"><br><br>
    <input id="editName"><br><br>

    <button onclick="saveProfile()">Save Profile</button>
    <button onclick="logout()">Logout</button>

    <div class="whatsapp" onclick="openWhatsApp()">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg">
      <span>Contact on WhatsApp</span>
    </div>

  </div>
</div>

<!-- CROP -->
<div id="cropModal" class="modal">
  <div class="modal-content">
    <h3>Crop Image</h3>
    <img id="cropImage" style="max-width:100%">
    <button id="cropBtn">Crop</button>
  </div>
</div>

<!-- CONVERT -->
<div id="convertModal" class="modal">
  <div class="modal-content">
    <h3>Convert Image</h3>
    <button id="convertBtn">Convert</button>
  </div>
</div>

<script>
let currentUser=null,cropper,croppedBlob,profileTimer;

/* LOAD USER & ENABLE OCR */
window.onload=()=>{
  imageInput.style.display="block"; // OCR always enabled
  const u=localStorage.getItem("user");
  if(u) currentUser=JSON.parse(u);
};

/* MENU CLICK */
menuBtn.onclick=()=>{
  if(!currentUser) return;
  previewPic.src=currentUser.pic;
  previewName.innerText=currentUser.name;
  profilePreview.style.display="flex";
  clearTimeout(profileTimer);
  profileTimer=setTimeout(closePreview,4000);
};

/* PREVIEW */
function closePreview(){profilePreview.style.display="none"}

/* FULL PROFILE */
function openProfile(){
  closePreview();
  fullPic.src=currentUser.pic;
  editName.value=currentUser.name;
  profileFull.style.display="flex";
}
function closeProfile(){profileFull.style.display="none"}

/* SAVE PROFILE */
function saveProfile(){
  const name=editName.value.trim();
  if(name)currentUser.name=name;

  if(editPic.files[0]){
    const r=new FileReader();
    r.onload=e=>{
      currentUser.pic=e.target.result;
      localStorage.setItem("user",JSON.stringify(currentUser));
      alert("Profile Updated");
      openProfile();
    };
    r.readAsDataURL(editPic.files[0]);
  }else{
    localStorage.setItem("user",JSON.stringify(currentUser));
    alert("Profile Updated");
  }
}

/* LOGOUT */
function logout(){
  localStorage.clear();
  location.reload();
}

/* WHATSAPP */
function openWhatsApp(){
  window.open("https://wa.me/8801617625909","_blank");
}

/* OCR */
imageInput.onchange=e=>{
  cropImage.src=URL.createObjectURL(e.target.files[0]);
  cropModal.style.display="flex";
  cropper && cropper.destroy();

  // Cropper config: single finger scroll page, two-finger zoom
  cropper = new Cropper(cropImage, {
    viewMode: 1,
    dragMode: 'none',       // single finger drag blocked for zoom
    zoomOnTouch: false,     // single finger cannot zoom
    touchDragZoom: true,    // two-finger pinch zoom allowed
    movable: true,
    scalable: false
  });
};

cropBtn.onclick=()=>{
  cropper.getCroppedCanvas().toBlob(b=>{
    croppedBlob=b;
    cropper.destroy();
    cropModal.style.display="none";
    convertModal.style.display="flex";
  });
};

convertBtn.onclick=()=>{
  convertModal.style.display="none";
  output.innerText="Processing...";
  Tesseract.recognize(croppedBlob,"ben+eng").then(r=>{
    output.innerText=r.data.text||"No text found";
  });
};

function copyText(){
  navigator.clipboard.writeText(output.innerText);
  alert("Copied");
}
</script>
</body>
</html>
